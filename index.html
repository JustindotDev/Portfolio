    <style>
      /* Loader Styles */
      .loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        color: white;
        z-index: 50;
        opacity: 1;
        transition: opacity 0.5s ease-in-out 2s;
        font-family: "Poppins", sans-serif;
      }

      .loader.hidden {
        opacity: 0;
      }

      .loader .text {
        font-size: 2rem;
        font-weight: bold;
        color: #22d3ee;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 1;
        animation: fadeInOut 1s ease-in-out infinite alternate;
      }

      /* Blinking text effect */
      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
